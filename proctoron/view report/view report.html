<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Candidate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <a href="home.html" class="active">Home</a>
            </nav>
            <div class="user-info">
                <img src="user.jpg" alt="User Icon">
                <p>Hi, User</p>
            </div>
        </aside>
        <main class="main-content">
            <h1>Select Candidate</h1>
            <form class="exam-paper-form" id="candidate-form">
                <div class="form-group">
                    <label for="examiner-id">Examiner ID</label>
                    <span id="examiner-id">EXM2024156</span>
                </div>
                <div class="form-group">
                    <label for="course-name">Course Name</label>
                    <span id="course-name">Data Structure</span>
                </div>
                <div class="form-group">
                    <label for="batch">Batch</label>
                    <span id="batch">2019/2020</span>
                </div>
                <div class="form-group">
                    <label for="candidate-id">Candidate ID</label>
                    <select id="candidate-id">
                        <option value="c001">C001</option>
                        <option value="c002">C002</option>
                        <option value="c003">C003</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="candidate-name">Candidate Name</label>
                    <input type="text" id="candidate-name" required>
                </div>
                <div class="form-group">
                    <button type="submit">CREATE</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
